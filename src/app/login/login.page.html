<ion-content [fullscreen]="true">
	<div class="ion-padding grid-container">
		<h1 class="ion-margin-bottom">
			Login with your Account
		</h1>
		<form [formGroup]="contactForm"
			(ngSubmit)="login()"
			class="form-container">
			<ion-item>
				<ion-input labelPlacement="floating"
					label="Email"
					formControlName="email"
					type="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input labelPlacement="floating"
					label="Password"
					formControlName="password"
					type="password"></ion-input>
			</ion-item>

			<ion-button [disabled]="contactForm.invalid"
				class="ion-margin-top"
				expand="block"
				color="primary"
				type="submit">
				Login!
			</ion-button>
		</form>
		<a [routerDirection]="'root'"
			class="ion-margin-top"
			routerLink="/register">
			No account yet?
		</a>
		<h3>Or</h3>
		<ion-button (click)="singInWithGoogle()"
			class="ion-margin-top"
			expand="block"
			color="danger">
			<ion-icon slot="start"
				name="logo-google"></ion-icon>
			Sign in with Google
		</ion-button>

		<ion-button (click)="refresh()"
			class="ion-margin-top"
			expand="block"
			color="danger">
			<ion-icon slot="start"
				name="logo-google"></ion-icon>
			Refresh
		</ion-button>

	</div>
</ion-content>
